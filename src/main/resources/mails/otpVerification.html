<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{otp.verification.title}">OTP Verification</title>
    <style>

        .header {
            margin: 0;
            padding: 10px;
            padding-left: 30px;
        }

    </style>

</head>

<body>
<div class="container" style="padding:0;max-width: 767px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);margin: 20px auto;border-radius:3px;overflow:hidden;">

    <div style="padding:30px;margin:0; display: block;vertical-align:top;  background-color: #ffffff; text-align:left;  ">

        <p th:text="#{email.greeting(${name})}" style="padding:0;margin-top:0;color:#000;font-size:14px;font-weight:bold;font-family:Arial,Helvetica, sans-serif;line-height:22px;">
            Hello
        </p>
        <p>
            <span th:text="#{otp.verification.text1}"
                  style="padding:0; margin-top:0; color:#000; font-size:14px; font-weight:400; font-family:Arial, Helvetica, sans-serif; line-height:22px;">
                To complete your login process kindly verify the below OTP before it expires.
            </span><br><br>
            <span th:text="#{otp.verification.text2(${otp})}"
                  style="padding:0; margin-top:0; color:#000; font-size:14px; font-weight:400; font-family:Arial, Helvetica, sans-serif; line-height:22px;">
             OTP :
            </span><br>
            <span th:text="#{otp.verification.text3(${expiry})}"
                  style="padding:0; margin-top:0; color:#000; font-size:12px; font-weight:400; font-family:Arial, Helvetica, sans-serif; line-height:22px;">
             <b>NOTE : </b>OTP is valid for
            </span>
        </p>
        <p style="margin-top:0; color:#000; font-size:14px; font-weight:400; font-family:Arial, Helvetica, sans-serif; line-height:22px;">
            <strong><em th:text="#{email.footer.signature2}">Thank You.</em></strong>
        </p>
    </div>

    <div style="padding:10px;border-top: 1px solid #ccc;">
        <p style="text-align: -moz-left;padding: 0;margin: 0;color: #666;font-size: 16px;">
            This is a system generated email, do not reply to this email id.
        </p>
    </div>
</div>
</body>

</html>
